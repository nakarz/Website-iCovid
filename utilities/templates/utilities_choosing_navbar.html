<!-- Choosing navbar based on roles (Guest, User, or Admin) -->

	<!-- Admin -->

  <!-- User -->  
  {% else %} 
    {% include 'utilities_navbar_user.html' %} 
  {% endif %}             

<!-- Guest -->
{% else %}  
  {% include 'utilities_navbar_guest.html' %} 
   
{% endif %}
